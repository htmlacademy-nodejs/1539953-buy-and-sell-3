<!DOCTYPE html>
<html lang="ru">
<head>
  <title>
    <htmlTitle />
  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div id="error-screen-container">
      <div id="error-screen">
        <div id="error-code">
          <errorCode />
        </div>
        <div id="error-text">
          <errorText />
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener(`DOMContentLoaded`, () => {
      const errorCode = document.querySelector(`#error-code`);
      const errorCodeParts = errorCode.innerHTML.trim().split(``);

      errorCode.innerHTML = errorCodeParts.map((part) => `<div>${part}</div>`).join(``);
    });
  </script>
</body>
</html>
